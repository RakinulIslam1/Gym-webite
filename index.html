<!-- CSS styles -->
<style>
    .img{
        margin-top: 3px;
        width: 8%;
        border-radius: 100px;
    }
   .display{
    margin-top: 10px;
   }
   .display{
    display: flex;
    gap: 10px;
   }
   .view{
    margin-top: 20px;
    margin-right: 200px;
   }
</style>

<body >
<!-- Header part start -->
    <header class="text-white p-5">
        <nav>
            <div class="navbar bg-base-100">
                <div class="flex-1">
                    <button class="btn btn-primary font-bold">News</button>
                    <p class="text-2xl mx-3 font-semibold">website</p>
                </div>
                <div class="flex-none gap-2">
            
                    <div class="form-control mx-5">
                        <p class="text-2xl font-semibold">News</p>
                    </div>
                    <div>
                        <a class="text-2xl mx-5 font-semibold text-primary" target="_blank" href="./index2.html">Blog</a>
                    </div>
            
                    <div class="dropdown dropdown-end">
                        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                            <div class="w-20 rounded-full">
                                <img src="./round.png" />
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </nav>
        <hr class="mt-3">

        <div class="text-center mt-3">
            <ul id="news-list" class="menu menu-horizontal bg-base-100 rounded-box gap-x-8 text-xl font-semibold">
            </ul>
        </div>
<!-- spinner -->
        <div>
            <progress id="spinner" class="progress w-full bg-white hidden"></progress>
        </div>

        <div  class="text-3xl text-center mt-4  rounded-lg text-black bg-white">
            <h1 id="no-news-message" class=" hidden border p-4 w-1/2 m-auto font-bold text-red-600	">No categories found</h1>
        </div>
    </header>
<!-- Header part end -->

<!-- main part start -->
    <main class="mt-10 ">
        <section id="news-card">

        </section>

        <section id="modal-body">
          
        </section>

    </main>
<!-- main part end -->
