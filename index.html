<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily news</title>
<!-- taiwind and daisyUI links -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="p-5">
<!-- Header part start -->
    <header class="text-white">
        <nav>
            <div class="navbar bg-base-100">
                <div class="flex-1">
                    <button class="btn btn-primary font-bold">News</button>
                    <p class="text-2xl mx-3 font-semibold">website</p>
                </div>
                <div class="flex-none gap-2">
            
                    <div class="form-control mx-5">
                        <p class="text-2xl font-semibold">News</p>
                    </div>
                    <div>
                        <p class="text-2xl mx-5 font-semibold">Blog</p>
                    </div>
            
                    <div class="dropdown dropdown-end">
                        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                            <div class="w-20 rounded-full">
                                <img src="./round.png" />
                            </div>
                        </label>
                    </div>
                </div>
            </div>
        </nav>
        <hr class="mt-3">

        <div class="text-center mt-3">
            <ul id="news-list" class="menu menu-horizontal bg-base-100 rounded-box gap-x-8 text-xl font-semibold">
            </ul>
        </div>

        <div class="text-3xl text-center mt-4 border p-4 w-3/5 m-auto rounded-lg text-black bg-white">
            <h1 class=" hidden">not found</h1>
        </div>
    </header>
<!-- Header part end -->

<!-- main part start -->
    <main class="mt-10 ">
        <section>
            <div id="news-card" class="card lg:card-side bg-base-100 shadow-xl w-2/3 m-auto">
                <figure><img src="https://placeimg.com/400/400/arch" alt="Album"></figure>
                <div class="card-body">
                    <h2 class="card-title">New album is released!</h2>
                    <p>Click the button to listen on Spotiwhy app.</p>
                    <div class="card-actions justify-end">
                        <button class="btn btn-primary">Listen</button>
                    </div>
                </div>
            </div>
        </section>





    </main>
<!-- main part end -->



<!-- Javascript part -->
    <script src="./app.js"></script>
</body>
</html>
